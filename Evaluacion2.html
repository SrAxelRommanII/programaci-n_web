<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios HTML</title>
</head>

<body>

    <h2>Formulario con POST (Registro de Usuario)</h2>
    <form id="registro-form" action="/registrar-usuario" method="post">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <label for="confirm_password">Confirmar contraseña:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>

        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9,15}"
            title="Por favor, ingresa solo dígitos (ej. 123456789).">
        <br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento (opcional):</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
        <br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Aceptar términos y condiciones</label>
        <br><br>

        <button type="submit">Registrarse</button>
    </form>

    <p id="mensaje-registro-exito" style="color:green; display:none;">¡Formulario de registro enviado (simulado)
        correctamente!</p>

    <script>

        document.getElementById("registro-form").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("mensaje-registro-exito").style.display = "block";

            setTimeout(() => {
                document.getElementById("mensaje-registro-exito").style.display = "none";
            }, 3000);
        });
    </script>

    ---

    <h2>Formulario con GET (Búsqueda de Libros)</h2>
    <form action="Evaluacion2/Libros" method="get" id="formulario-busqueda">
        <label for="titulo">Título del libro:</label>
        <input type="text" id="titulo" name="titulo">
        <br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor">
        <br><br>

        <label for="anio">Año de publicación:</label>
        <input type="number" id="anio" name="anio" min="1000" max="2100">
        <br><br>

        <button type="submit">Buscar Libros</button>
    </form>

    <div id="resultado-busqueda" style="display: none; margin-top: 20px;">
        <h3>Resultado de la Búsqueda</h3>
        <p>Se encontró el libro: Caperucita</p>
        <img src="/Caperucita.png" alt="Portada del libro Caperucita" width="200">
    </div>

    <script>

    </script>

     </body>

</html>
