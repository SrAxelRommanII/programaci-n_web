<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Información</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Teléfono</th>
    </tr>
    <tr>
      <td>Juan Perez</td>
      <td>32</td>
      <td>0997445142</td>
    </tr>
  </table>
</body>
</html>
